    <div id="logo-button" class="pulse"></div>

                <button id="cancel-button" title="Close">

                </button>
            </div>
        </div>
        
        <div id="content-wrapper">
            <div id="capture-container">
                <button id="capture-button">ðŸ“¸ Capture Screen</button>
            </div>

            <div id="loader" class="hidden">
                <div class="loader-logo"></div>
                <p>myve. is thinking...</p>
            </div>

            <div id="response-container" class="hidden">
                </div>
        </div>
    </div>
